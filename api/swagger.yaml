info:
  title: "Backup and DR Service: Management Console API Spec"
  description: "This document defines the API for the Global Manager. All communication\
    \ is done over HTTPS with UTF-8 encoding. JSON is the only supported format for\
    \ both request and response payloads. <p></p>Please read <a href=\"https://cloud.google.com/backup-disaster-recovery/docs/api/RestAPIGeneralConcepts.pdf\"\
    >Management Console API General concept</a><p></p>To login, use the /session POST\
    \ API below.<br></br>Then copy the resulting session_id from the output and click\
    \ on the Authorize button on the top right. Paste the string \"Actifio \" followed\
    \ by the session id into the form and click Authorize.<p></p>Login is not necessary\
    \ for reading the rest of this API document. However, login will allow you to\
    \ try the APIs out within this page."
  contact:
    name: Actifio
  version: V11.0.4
